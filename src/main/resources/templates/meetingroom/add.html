<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/dashboard.css}" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>


<div th:replace="~{commons/commons::topbar}"></div>

<div class="page-body">
	<div class="page-content">
		<div class="content-nav">
			会议预定 > 添加会议室
		</div>
		<form action="/AddMr" method="post">
			<fieldset>
				<legend>会议室信息</legend>
				<table class="formtable">
					<tr>
						<td>门牌号:</td>
						<td>
							<input name="roomnum" id="roomnumber" type="text" placeholder="例如：201" maxlength="10"/>
						</td>
					</tr>
					<tr>
						<td>会议室名称:</td>
						<td>
							<input name="roomname" id="capacity" type="text" placeholder="例如：第一会议室" maxlength="20"/>
						</td>
					</tr>
					<tr>
						<td>最多容纳人数：</td>
						<td>
							<input name="capacity" id="roomcapacity" type="text" placeholder="填写一个正整数"/>
						</td>
					</tr>
					<tr>
						<td>当前状态：</td>
						<td>
							<input type="radio" id="status" name="status" checked="checked" value="0"/><label
								for="status">启用</label>
							<input type="radio" id="status" name="status" value="1"/><label for="status" value="1">已占用</label>
						</td>
					</tr>
					<tr>
						<td>备注：</td>
						<td>
                            <textarea name="description" id="description" maxlength="200" rows="5" cols="60"
									  placeholder="200字以内的文字描述"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="command">
							<input type="submit" value="添加" class="clickbutton"/>
							<input type="reset" value="重置" class="clickbutton"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
